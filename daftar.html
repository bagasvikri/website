<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran Les</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Formulir Pendaftaran Les</h2>
       
      <form action="Ucapan.html" method="get">

        
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" name="nama" required>
        </div>
        
        <div class="mb-3">
          <label for="sekolah" class="form-label">Asal Sekolah</label>
          <input type="text" class="form-control" id="sekolah" name="sekolah" required>
        </div>
        
        <div class="mb-3">
          <label for="telepon" class="form-label">Nomor Telepon</label>
          <input type="tel" class="form-control" id="telepon" name="telepon" required>
        </div>
        
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat Rumah</label>
          <textarea class="form-control" id="alamat" name="alamat" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
          <label for="kelas" class="form-label">Kelas</label>
          <select class="form-select" id="kelas" name="kelas" required>
            <option value="">-- Pilih Kelas --</option>
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA">SMA</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="member" class="form-label">Pilihan Member</label>
          <select class="form-select" id="member" name="member" required>
            <option value="">-- Pilih Member --</option>
            <option value="Silver">Silver</option>
            <option value="Gold">Gold</option>
            <option value="Platinum">Platinum</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">DAFTAR</button>
        </div>

        <div class="text-center mt-10">
        <a href="BA-learn-bagas.html" class="text-blue-600 hover:underline">‚Üê Kembali ke Beranda</a>
      </div>

      </form>
    </div>
  </div>

</body>
</html>
